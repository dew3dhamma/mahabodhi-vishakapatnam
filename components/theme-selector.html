<div class="theme-modal" role="dialog" aria-modal="true" aria-labelledby="theme-selector-title" tabindex="0">
  <h2 id="theme-selector-title">Select Your Theme</h2>
  <div class="theme-grid">
    <div class="theme-box" style="background: linear-gradient(135deg, #0d1b2a, #3a0ca3);" title="Default Dark Theme" tabindex="0" role="button" aria-label="Select Default Dark Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #064e3b, #4c1d95);" title="Teal Purple" tabindex="0" role="button" aria-label="Select Teal Purple Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #2a2a72, #009ffd);" title="Blue Sky" tabindex="0" role="button" aria-label="Select Blue Sky Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #1f4037, #99f2c8);" title="Mint Green" tabindex="0" role="button" aria-label="Select Mint Green Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #ff9a9e, #fad0c4);" title="Pink Blossom" tabindex="0" role="button" aria-label="Select Pink Blossom Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #667eea, #764ba2);" title="Purple Dream" tabindex="0" role="button" aria-label="Select Purple Dream Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #89f7fe, #66a6ff);" title="Cool Blue" tabindex="0" role="button" aria-label="Select Cool Blue Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #f7971e, #ffd200);" title="Sunshine" tabindex="0" role="button" aria-label="Select Sunshine Theme"></div>
    <div class="theme-box" style="background: linear-gradient(135deg, #00c6ff, #0072ff);" title="Ocean Blue" tabindex="0" role="button" aria-label="Select Ocean Blue Theme"></div>
  </div>
</div>
